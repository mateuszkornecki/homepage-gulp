<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=latin-ext" rel="stylesheet">
    <title>JS Playground</title>
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <div class="navigation__logo"> </div>
            <ul class="navigation__list navigation__list--js navigation__list--top">
                <li class="navigation__item navigation__item--top">
                    <a class="navigation__link navigation__link--top" href="index.html">
                                                 Home
                                            </a>
                </li>
                <li class="navigation__item navigation__item--top">
                    <a class="navigation__link navigation__link--top " href="diary.html">
                                     Diary
                                </a>
                </li>
                <li class="navigation__item navigation__item--top">
                    <a class="navigation__link navigation__link--top " href="jsplayground.html">
                                    JS Playground
                                </a>
                </li>
                <li class="navigation__item navigation__item--top">
                    <a class="navigation__link navigation__link--top navigation__link--current" href="form.html">
                                         Forms
                                    </a>
                </li>
            </ul>
            <button class="navigation__switcher navigation__switcher--js"></button>
        </nav>
        <header class="header">
            <div class="header__container">
                <h1 class="header__heading">
                    Forms
                </h1>
                <span class="header__description">
            Formularze
        </span>
            </div>
        </header>
        <main class="main main--form">
            <form action="https://dev.cotenfrontend.pl" method="post" class="form">
                <p class="form__container">
                    <label class="form__label" for="email">Your email adress</label><br>
                    <input class="form__input" type="email" name="email" id="email" placeholder="Enter your email adress" required>
                </p>
                <p class="form__container">
                    <label class="form__label" for="password">Your password</label><br>
                    <input class="form__input" type="password" name="password" id="password" placeholder="Enter your password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                </p>
                <p class="form__container">
                    <label class="form__label" for="name">Name</label><br>
                    <input class="form__input" type="text" name="name" id="name" placeholder="Enter your name" required>
                </p>
                <p class="form__container">
                    <label class="form__label" for="surname">Surname</label><br>
                    <input class="form__input" type="text" name="surname" id="surname" placeholder="Enter your surname" required>
                </p>
                <p class="form__container">
                    <label class="form__label" for="surname">Age</label><br>
                    <input class="form__input" type="number" name="age" id="age" placeholder="Enter your age" min="0" required>
                </p>


                <p class="form__container">
                    <label class="form__label" for="telnumber">Your number</label><br>
                    <input class="form__input" type="tel" name="telnumber" id="telnumber" placeholder="Enter your number" required>
                </p>
                <p class="form__container">
                    <label class="form__label" for="surname">Job</label><br>
                    <input class="form__input" type="text" name="job" id="job" placeholder="Your current job" required>
                </p>

                <p class="form__container">
                    <label class="form__label" for="range">From 1 to 10 how happy you are at your job?</label><br>
                    <input class="form__input" type="range" checked name="range" id="range" min="0" max="10" step="1" value="5">
                </p>



                <fieldset class="form__fieldset">
                    <legend>Select your favourite pet</legend>
                    <p class="form__container form__container--fieldset">
                        <input type="radio" name="myradio" id="alpaca" value="user favourite pet is Alpaca">
                        <label class="form__label form__label--fieldset" for="alpaca">Alpaca</label>
                    </p>

                    <p class="form__container form__container--fieldset">
                        <input type="radio" checked name="myradio" id="okapi" value="user favourite pet is Okapi">
                        <label class="form__label form__label--fieldset" for="okapi">Okapi</label>
                    </p>

                    <p class="form__container form__container--fieldset">
                        <input type="radio" name="myradio" id="aligatorgar" value="user favourite pet is Aligator Gar">
                        <label class="form__label form__label--fieldset" for="aligatorgar">Aligator Gar</label>
                    </p>
                </fieldset>


                <!--<p class="form__container">
                        <label class="form__label" for="avatar">Your Avatar</label>
                        <input type="file" name="avatar" id="avatar">
                    </p>
-->
                <p class="form__container">
                    <label class="form__label" for="select">Are you agree with me?</label><br>
                    <select name="select" id="select">
                        <option value ="user selected yes">Yes</option>
                        <option value ="user selected no">No</option>
                        <option value ="user selected maybe">Maybe</option>
                    </select>
                </p>
                <p class="form__container">
                    <label class="form__label" for="textarea">Please describe your day</label><br>
                    <textarea class="form__text-area" name="textarea" id="textarea" placeholder="Describe your day" rows="4"></textarea>
                </p>
                <p class="form__container">
                    <label class="form__label" for="checkbox">Before submiting, relax yourself and <strong>CLICK THAT CHECKBOX</strong></label><br>
                    <input type="checkbox" name="mychexbox" id="chexbox" value="user status : relaxed">
                </p>
                <p class="form__container form__container--submit">
                    <input class="form__submit" type="submit" value="Send the form">
                </p>
            </form>
        </main>
        <footer class="footer">
            <nav class="footer__navigation">
                <ul class="navigation__list navigation__list--footer">
                    <li class="navigation__item navigation__item--footer">
                        <a class="navigation__link navigation__link--footer" href="#">
                                    Back to the top
                                </a>
                    </li>
                </ul>
            </nav>
            <span class="footer__text">
                Created with ❤️ in Cracow - 2019
            </span>
        </footer>
        <script src="../js/main.js"></script>
    </div>
</body>

</html>
